//     targetSdkVersion = 26
//     supportLibVersion = "26.1.0"
// }

subprojects {
    afterEvaluate {project ->
        if (project.hasProperty("android")) {
            android {
                compileSdkVersion 27
                buildToolsVersion "27.0.3"
            }
        }
    }
}
